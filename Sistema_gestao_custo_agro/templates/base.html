<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Cadastro{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            background-color: #343a40;
            color: white;
            padding-top: 20px;
        }
        .sidebar .nav-link {
            color: #adb5bd;
        }
        .sidebar .nav-link.active, .sidebar .nav-link:hover {
            color: #ffffff;
            background-color: #495057;
        }
        .content-wrapper {
            margin-left: 250px; /* Ajuste para desktop */
            transition: margin-left 0.3s ease;
            min-height:auto;
            background-color: #fbfcfd;
            padding: 20px;
        }
        
        .brand-link {
            font-size: 1.25rem;
            color: #ffffff;
            padding: 10px;
            text-align: center;
            display: block;
            background-color: #212529;
        }
        .navbar {
            margin-left: 250px;
        }
    </style>
</head>
<body>

<div class="wrapper">   
<!-- Navbar -->
<nav class="navbar navbar-expand navbar-light bg-light">
    <div class="container-fluid">
        <ul class="navbar-nav me-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contato</a>
            </li>
        </ul>
    </div>
</nav>
<!-- Sidebar -->
<div class="sidebar">
    <a href="#" class="brand-link">Meu Sistema</a>
    <nav class="nav flex-column">
        <a href="{{ url_for('cadastro_cliente.cadastro_cliente') }}" class="nav-link">
            <i class="fas fa-user-plus"></i>
            <span>Cadastro 1</span>
        </a>
        <a href="/alguma_rota_2" class="nav-link">
            <i class="fas fa-cog"></i>
            <span>Opção 2</span>
        </a>
        <a href="{{ url_for('menu.menu') }}" class="nav-link">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="/logout" class="nav-link">
            <i class="fas fa-sign-out-alt"></i>
            <span>Sair</span>
        </a>
    </nav>
</div>



<!-- Content Wrapper -->
<div class="content-wrapper" id="content">
    <section class="content">
        <div class="Container">
            {% block content %}{% endblock %}
        </div>
    </section>
</div>
<!-- Footer -->
<footer class="text-center mt-4">
    <div class="py-3">
        <strong>&copy; 2024 <a href="#">Seu Nome</a>.</strong> Todos os direitos reservados.
        <div class="text-muted">Versão 3.2.0</div>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
