<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Cadastro{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
         .wrapper {
        width: auto;
        display: flex;
        flex-direction: column; /* Permite que o navbar fique no topo */
        height: 100vh;
        overflow: auto;
        
    }
        body {
            font-family: Arial, sans-serif;
        }
        
        .sidebar {
            width: 250px;
            position: fixed;
            top:0; 
            left: 0;
            height: 100vh;
            background-color: #343a40;
            color: white;
            padding-top: 20px;
        }
        .sidebar .nav-link {
            color: #adb5bd;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            margin: 5px 10px;
        }
        .sidebar .nav-link.active, .sidebar .nav-link:hover {
            color: #ffffff;
            background-color: #495057;
        }
        .content-wrapper {
            flex-grow: 1;
            margin-left: 250px; /* Espaço reservado para o menu */
            padding: 10px;
            display: flex;
            flex-direction: column;
            background-color: #fbfcfd;
            transition: margin-left 0.3s ease;
        }
        .brand-link {
            font-size: 1.25rem;
            color: #ffffff;
            padding: 10px;
            text-align: center;
            display: block;
            background-color: #212529;
        }
        .navbar {
        margin-left: 250px; /* Espaço para o menu lateral */
        transition: margin-left 0.3s ease;
        z-index: 900;
    }
    /* Ajustes gerais para responsividade */
    @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }
    
            .sidebar.collapsed {
                width: 60px;
            }
    
            .content-wrapper {
                margin-left: 200px;
            }
    
            .content-wrapper.collapsed {
                margin-left: 60px;  
            }
        }
        .toggle-btn {
            font-size: 1.2rem;
            cursor: pointer;
            margin: 10px;
        }
    </style>

    </style>
    
     
</head>
<body>

   

    <!-- Main Sidebar Container -->
    <aside class="sidebar" id="sidebar">
        <a href="#" class="brand-link">
            <span class="brand-text font-weight-light">Meu Sistema</span>
            <i class="fas fa-home collapsed-icon"></i>
        </a>

        <nav class="nav flex-column">
            <a href="{{ url_for('cadastro_cliente.cadastro_cliente') }}" class="nav-link">
                <i class="fas fa-user-plus"></i>
                <span> Tela de Cadastro</span>
            </a>
            <a href="{{ url_for('cadastro_propriedade.index') }}" class="nav-link"> 
                <i class="fas fa-cog"></i>
                <span>Cadastro Propriedade</span>
            </a>
            <a href="{{ url_for('cadastro_produto.cadastro_produto') }}" class="nav-link"> 
                <i class="fas fa-box"></i>
                <span>Cadastro Produtos</span>
            </a>
            <a href="{{ url_for('menu.menu') }}" class="nav-link">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="/logout" class="nav-link">
                <i class="fas fa-sign-out-alt"></i>
                <span>Sair</span>
            </a>
        </nav>
        
    </aside>

  <!-- Content Wrapper -->
 
<div class="content-wrapper" id="content">
    <div class="wrapper"> 
        <nav class="navbar navbar-expand navbar-light bg-light">
            <!--div class="container-fluid">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contato</a>
                    </li>
                </ul>
            </div-->
        </nav>
    <section class="content">
        <div class="container-fluid">
            {% block content %}{% endblock %}
        </div>
        <!-- Footer -->
    <footer class="text-center mt-4">
        <div class="py-3">
            <strong>&copy; 2024 <a href="#">Seu Nome</a>.</strong> Todos os direitos reservados.
            <div class="text-muted">Versão 3.2.0</div>
        </div>
    </footer>
    </section>
    
    
</div>
</div>    
  <!-- Navbar -->



    

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
