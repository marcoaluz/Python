<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Cadastro{% endblock %}</title>
    <!-- AdminLTE CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Ajuste do container para ocupar a página inteira */
        .content-wrapper {
            margin-left: 250px;
            min-height: 100vh;
            background-color: #091425;
            display: flex;
            flex-direction: column;
        }

        /* Ajusta a largura do conteúdo principal para ser responsiva */
        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Estilo do container do conteúdo */
        .container-fluid {
            width: 100%;
            max-width: 1200px; /* Ajuste conforme necessário */
            padding: 0 auto; /*20px;*/
            margin: 0 auto;
        }

        /* Ajuste do menu lateral */
        .main-sidebar {
            width: 250px;
            position: fixed;
        }
    </style>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <ul class="navbar-nav">
            <li class="nav-item d-none d-sm-inline-block">
                <a href="#" class="nav-link">Home</a>
            </li>
            <li class="nav-item d-none d-sm-inline-block">
                <a href="#" class="nav-link">Contato</a>
            </li>
        </ul>
    </nav>

    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <a href="#" class="brand-link">
            <span class="brand-text font-weight-light">Meu Sistema</span>
        </a>
        <div class="sidebar">
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                    <li class="nav-item">
                        <a href="{{ url_for('cadastro_cliente.cadastro_cliente') }}" class="nav-link">
                            <i class="nav-icon fas fa-user-plus"></i>
                            <p>Cadastro 1</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/alguma_rota_2" class="nav-link">
                            <i class="nav-icon fas fa-cog"></i>
                            <p>Opção 2</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('menu.menu') }}" class="nav-link">
                            <i class="fas fa-home"></i>
                            <p>Home</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/logout" class="nav-link">
                            <i class="nav-icon fas fa-sign-out-alt"></i>
                            <p>Sair</p>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </aside>

    <!-- Content Wrapper -->
    <div class="content-wrapper">
        <!-- Main Content -->
        <section class="content">
            <div class="container-fluid">
                {% block content %}{% endblock %}
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer class="main-footer">
        <div class="float-right d-none d-sm-block">
            <b>Versão</b> 3.2.0
        </div>
        <strong>Copyright &copy; 2024 <a href="#">Seu Nome</a>.</strong> Todos os direitos reservados.
    </footer>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
</body>
</html>
